<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework09 task2 form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-27ae5bc8.css">
  </head>
  <body>
    <div class="backdrope">
      <div class="modal">
        <form class="feedback-form" autocomplete="off">
          <div class="container-email">
            <label class="email-input">
              Email
              <input
                class="place-input"
                type="email"
                name="email"
                autofocus
                placeholder="Type area"
              />
            </label>
          </div>
          <div class="container-massage">
            <label class="message-input">
              Message
              <textarea
                class="massage-input-text"
                name="message"
                rows="8"
              ></textarea>
            </label>
          </div>
          <div class="container-button">
            <button class="text-btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
