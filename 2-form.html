<div class="backdrope">
  <div class="modal">
    <form class="feedback-form" autocomplete="off">
      <div class="container-email">
        <label class="email-input">
          Email
          <input class="place-input" type="email" name="email" autofocus />
        </label>
      </div>
      <div class="container-massage">
        <label class="message-input">
          Message
          <textarea
            class="massage-input-text"
            name="message"
            rows="8"
          ></textarea>
        </label>
      </div>
      <div class="container-button">
        <button class="text-btn" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
